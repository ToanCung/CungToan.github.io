<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap css core -->
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css" />

    <!-- owlcarousel -->
      <link rel="stylesheet" href="library/owlcarousel/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="library/owlcarousel/assets/owl.theme.default.min.css">
    
      <!-- Icon - fontawesome -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- login responsive -->
    <link rel="stylesheet" href="assets/css/login-responsive.css">
    <!-- login-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <div class="wrapper">
        <!-- loginbox-start -->
        <div class="login-form">
            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <img src="../final-project/assets/images/login.png" alt="">
                </div>
                <div class="col-sm-12 col-md-7">
                    <div class="login-header">
                        <p>Login</p>
                    </div>
                    <div class="login-content">
                        <form action="">
                            <span>ID</span>
                            <input type="text">
                        </form>
                        <form action="">
                            <span>Passwords</span>
                            <input type="password">
                        </form>
                        <div class="rmb-pass">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <a href="">Forgot your passwords?</a>
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <button>Login</button>
                            <p>Don't have an account yet? Register here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- loginbox-end -->

          <!-- register-box -start -->
        <div class="register-form">
            <div class="title"><p>Register form</p></div>
            <div class="row">
                <div class="col-sm-12 col-md-2"><p>Name</p></div>
                <div class="col-sm-6 col-md-6">
                    <input type="text" placeholder="First name">
                </div>
                <div class="col-sm-6 col-md-4">
                    <input type="text" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-12 col-md-2"><p>Email</p></div>
                    <div class="col-sm-12 col-md-10">
                        <input type="text" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-2"><p>Passwords</p></div>
                <div class="col-sm-10 col-md-5">
                    <input type="text" placeholder="Passwords">
                </div>
                <div class="col-sm-2 col-md-5">
                    <input type="text" placeholder="Re-type passwords">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="checkbox" required>
                    <span>I agree with terms and conditions</span>
                </div>
                <div class="col-12">
                    <input type="checkbox" required>
                    <span>I want to receive the newsletter</span>
                </div>
            </div>
            <div class="reg-btn">
                <button>Register</button>
            </div>
        </div>
          <!-- register-box -end -->
    </div>




<!-- Jquery -->
<script src="library/jquery-3.6.0.min.js"></script>
<!-- owl carousel- js -->
<script src="library/owlcarousel/owl.carousel.min.js"></script>
<!-- Bootstrap js core -->
<script src="library/bootstrap/js/bootstrap.bundle.js"></script>
<!-- Homepages- js -->
<script src="assets/js/owlcarousel.js"></script>
<script src="../final-project/assets/js/login.js"></script>
</body>
</html>
